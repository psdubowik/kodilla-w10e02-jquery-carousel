<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery X-Mas carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
    <div>
        <h1>
            Christmas time is (almost) here!
        </h1>
    </div>
    <div id="carousel">
        <ul>
            <li><img src="img/christmas_hot_chocolate.jpeg" alt="Hot chocolate"></li>
            <li><img src="img/santas_little_helper.jpeg" alt="Santa's little helper"></li>
            <li><img src="img/christmas_table.jpg" alt="Christmas table"></li>
            <li><img src="img/christmas_cookies.jpg" alt="Christmas cookies"></li>
            <li><img src="img/christmas_winter_walk.jpeg" alt="Winter walk"></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
